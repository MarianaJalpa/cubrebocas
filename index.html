<<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MONA</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
</head>

<body>
    <a-scene>

        <a-assets>

            <a-asset-item id="sala" src="./assets/sala.gltf"></a-asset-item>
            <a-asset-item id="celular" src="./assets/celular.gltf"></a-asset-item>
            <img id="dolor" src="./assets/dolor.jpg" >

        </a-assets>

        <a-entity environment="preset: poison; groundColor: #445; grid: cross"></a-entity>

        <a-imagen scale="10 10 10 " src="./assets/dolor.jpg" position="1 2 3"></a-imagen>

        <a-entity gltf-model="#sala" scale="3.604 4.085 2.872" position="-0.287 -1.204 0.000"></a-entity>
        
        <a-entity gltf-model="#celular" rotation="0.0000 -352 0.00" scale="3.748 3.825 4.373" position="-10451 3.125 16.062"

         light="intensity:  1.16;  type:  directional" position="1.560 29.086 0.476" ></a-entity>

        animation="property:position;
        to:0 4 4;
        dur:2000;
        loop:true;
        dir:alternate;
        easing: easeInCirc"
        
        animation__rotation="property:rotation;
        to :0 360 0;
        dur:2000;
        loop:true;
        dir:alternate;"
        
        animation__color="property:color;
        to :#4CC3D9;
        dur:2000;
        loop:true;
        dir:alternate;"></a-entity>

    </a-scene>
</body>

</html>
